name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # You can also change this to windows-latest if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4 for Node.js 20 compatibility

    - name: Set up JDK 11
      uses: actions/setup-java@v4  # Updated to v4 for Node.js 20 compatibility
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4  # Updated to v4 for Node.js 20 compatibility
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test
